      <h2>Your bills</h2>
      <section>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="exampleInputBill">Bill name</label>

          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">£</div>
              <input class="form-control" type="amount" placeholder="Enter amount">
            </div>
          </div>
         <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </section>
      <ul class="lst">
        <li><a href="#"><span>Water</span> <em>£20.37</em></a></li>

      </ul>

      <ul class="totals">
        <li><a href="#">Your bills paid</a><span style="width: 80%;"></li>
        <li><a href="#">House bills paid</a><span style="width: 60%"></li>
      </ul>
