<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HouseMate</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <header>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="col-xs-4 col-md-4"><a class="navbar-brand" href="#"><img src="img/HouseMate-logo.png"></a>
          </div>
          <div class="navbar-header col-xs-4 col-md-4"><h1>HouseMate</h1></div>
          <div><a href="#" class="navbar-menu col-xs-4 col-md-4" data-toggle="dropdown"><img src="img/Menu-logo.png"></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Settings</a></li>
              <li class="divider"></li>
              <li><a href="#">All bills</a></li>
              <li class="divider"></li>
              <li><a href="#">Pay Housemates</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div><!-- End of nav bar -->
    </header>
    <div class="container-fluid">
      <h3><em>The home that pays together, stays together.</em></h3><h3><em>Keep track of your monthly outgoings with HouseMate.</em><h3>
      <h4><em>Sign up</em></h4>
      <section>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="password">
          </div> 
          <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="re-enter password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </section>
    </div><!-- End of main container -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
