<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HouseMate: Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400|Open+Sans'  rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
       <header>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div id="brand" class="col-xs-2 col-md-2"><a class="navbar-brand" href="#"><img src="img/Logo.png"></a>
        </div>
        <div class="navbar-header col-xs-8 col-md-8"><h1>HouseMate</h1></div>
        <div><a href="#" class="navbar-menu col-xs-2 col-md-2" data-toggle="dropdown"><img src="img/Menu.png"></a>
          <ul class="dropdown-menu pull-right" role="menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">All bills</a></li>
            <li><a href="#">Pay Housemates</a></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </div>
      </div><!-- End of nav bar -->
    </header>
    <div class="container-fluid">
      <h2>Sign up</h2>
      <form class="form form-inline" role="form">
        <div class="form-group col-xs-12 col-sm-6 col-lg-3">
          <label for="email" class="sr-only col-xs-4">Email address:</label>
          <div class="col-xs-8">
            <input type="text" class="form-control" id="email" placeholder="Email address">
          </div>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-lg-3">
          <label for="pwd" class="sr-only col-xs-4">Password:</label>
          <div class="col-xs-8">
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-lg-3">
          <label for="pwd" class="sr-only col-xs-4">Password:</label>
          <div class="col-xs-8">
            <input type="password" class="form-control" id="pwd" placeholder="Re-enter password">
          </div>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-lg-3">
          <button type="submit" class="btn btn-default col-xs-8">Submit</button>
        </div>
      </form>
      <blockquote><h3><em>"Home is where one starts from"</em></h3><h4>T. S. Eliot</h4></blockquote>
    </div><!-- End of main container -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
