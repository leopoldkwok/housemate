<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HouseMate: Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400|Open+Sans'  rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <header>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div id="brand" class="col-xs-2 col-md-2"><a class="navbar-brand" href="#"><img src="img/Logo.png"></a>
        </div>
        <div class="navbar-header col-xs-8 col-md-8"><h1>HouseMate</h1></div>
        <div><a href="#" class="navbar-menu col-xs-2 col-md-2" data-toggle="dropdown"><img src="img/Menu.png"></a>
          <ul class="dropdown-menu pull-right" role="menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">All bills</a></li>
            <li><a href="#">Pay Housemates</a></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </div>
      </div><!-- End of nav bar -->
    </header>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
      <h2>Sign up</h2> 
      <section>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="password">
          </div> 
          <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="re-enter password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      <blockquote><h3><em>"Home is where one starts from"</em></h3><h4>T. S. Eliot</h4></blockquote>
      </section>
    </div><!-- End of main container -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
